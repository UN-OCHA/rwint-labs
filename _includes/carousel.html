<div class="container-fluid">
  <div class="row">
    <div id="carousel" class="carousel slide" data-ride="carousel">
      <div class="container">
        <div class="row">
          <div class="carousel-inner" role="listbox">
            {% for post in site.projects %}
            <div class="item{% if forloop.first == true %} active{% endif %}">
              <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-1">
                {% if post.link %}
                <div class="rw-img-cell"><a href="{{ post.link }}"><img src="{{ post.image }}" alt="" class="img-rounded img-responsive"></a></div>
                {% else %}
                <div class="rw-img-cell"><img src="{{ post.image }}" alt="" class="img-rounded img-responsive"></div>
                {% endif %}
              </div>
              <div class="col-xs-9 col-xs-offset-2 col-sm-offset-0 col-sm-6">
                {% if post.link %}
                <h3><a href="{{ post.link }}">{{ post.title }}</a></h3>
                {% else %}
                <h3>{{ post.title }}</h3>
                {% endif %}
                <p class="rw-status"><strong>Phase: {{ post.phase | upcase }}</strong></p>
                <p class="rw-description">{{ post.content }}</p>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
      <!-- Controls -->
      <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
