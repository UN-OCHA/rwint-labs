<section class="rw-projects">
  <h2>Labs Projects</h2>
  <div class="rw-project-list">
    {% assign sortedPosts = site.projects | sort: 'weight' | reverse %}
    {% for post in sortedPosts %}
    <div id="{{ post.id }}" class="rw-project-list-item">
      {% if post.link %}
      <h3><a href="{{ post.link }}">{{ post.title }}</a></h3>
      {% else %}
      <h3>{{ post.title }}</h3>
      {% endif %}
      <p class="rw-status"><strong>Phase: {{ post.phase | upcase }}</strong></p>
      <a href="{{ post.link }}"><img src="{{ post.image }}" alt="{{ post.title }}"></a>
      <p class="project-origin {{ post.origin | replace: ' ','' | downcase }}"><strong>Origin: {{ post.origin | upcase }}</strong></p>
      <p class="rw-description">{{ post.content }}</p>
    </div><!-- /rw-project-list-item -->
    {% endfor %}
  </div><!-- /.rw-project-list -->
</section>
